<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de listas</title>
</head>
<body>
    <h1>Exemplo de listas</h1>
    <h2>Listas ordenadas</h2>
    <ol><!-- Orderedlist: componemte para listar intens ordenados-->
      <li>amarok</li> 
      <li>Combi</li>
      <li>Fiat 147</li>
      <li>Fiat uno</li> 
      <li> Fusca azul bebê</li>
      <li>Opala</li>
      <li>Ranger</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul><!--unorderedlist: componente para listar itens não ordenados-->
        <li>Fiat</li>
        <li>Ford</li>
        <li>Volkswagen</li>
        <li>Chevrolet</li>
    </ul>
</body>
</html>
